name: Deploy-tickets

on:
  push:
    branches: [ master ]
    paths: 
      - 'tickets/**'
jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code 
      uses: actions/checkout@v2
    - run: cd tickets
    - name: publish docker
      uses: docker/build-push-action@v1
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
        repository: thanhtruc123/tickets
        tags: lastest, ${{github.run_number}}
        path: ./tickets
